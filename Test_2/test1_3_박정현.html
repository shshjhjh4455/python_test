<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        window.onload = function () {
            var str = "";
            for (var i = 0; i < 6; i++) {
                for (var j = 0; j <= i; j++) {
                    str += "*";
                }
                str += "<br>";
            }
            document.write(str);
        }
    </script>
</head>

</html>
